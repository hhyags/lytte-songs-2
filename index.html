<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lytte Songs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-bg: #121212;
            --brand-surface: #1E1E1E;
            --brand-ui: #282828;
            --brand-ui-hover: #3A3A3A;
            --brand-text: #FFFFFF;
            --brand-text-secondary: #B3B3B3;
            --brand-accent: #1DB954;
            --brand-accent-hover: #1ED760;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--brand-bg);
            color: var(--brand-text);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-bg': 'var(--brand-bg)',
            'brand-surface': 'var(--brand-surface)',
            'brand-ui': 'var(--brand-ui)',
            'brand-ui-hover': 'var(--brand-ui-hover)',
            'brand-text': 'var(--brand-text)',
            'brand-text-secondary': 'var(--brand-text-secondary)',
            'brand-accent': 'var(--brand-accent)',
            'brand-accent-hover': 'var(--brand-accent-hover)',
          }
        }
      }
    }
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
